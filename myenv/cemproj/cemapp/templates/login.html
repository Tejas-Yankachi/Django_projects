<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Card container styling */
        .card {
            width: 100%;
            max-width: 420px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Logo styling */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            object-fit: contain;
            border-radius: 50%;
            background-color: #f8f9fa;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Card header styling */
        .card-header {
            background-color: transparent;
            color: #2E7D32;
            text-align: center;
            padding: 0;
            margin-bottom: 25px;
        }

        .card-header h3 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }

        /* Card body styling */
        .card-body {
            padding: 0;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #2E7D32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
            outline: none;
        }

        /* Button styling */
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%);
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }

        /* Card footer styling */
        .card-footer {
            background-color: transparent;
            text-align: center;
            padding: 20px 0 0;
            font-size: 0.9rem;
            color: #666;
        }

        /* Links styling */
        .text-center a {
            color: #2E7D32;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .text-center a:hover {
            color: #1B5E20;
            text-decoration: underline;
        }

        /* Decorative elements */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #2E7D32, #1B5E20);
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .card {
                padding: 20px;
                margin: 15px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .card-header h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="card">
        <div class="logo-container">
            <img src="{% static 'images/p1.jpg' %}" alt="Fertilizer Company Logo" class="logo">
        </div>
        <div class="card-header">
            <h3>Welcome Back</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn-primary">Sign In</button>
                <div class="text-center mt-3">
                    <a href="{% url 'password-reset' %}">Forgot Password?</a>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="text-center">
                <p>Don't have an account? <a href="{% url 'register' %}">Create one</a></p>
            </div>
        </div>
    </div>
</body>
</html>
