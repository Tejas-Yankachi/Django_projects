{% extends 'base_admin.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <style>
        .detail-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .detail-card:hover {
            transform: translateY(-5px);
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 2rem;
        }
        .card-title {
            color: #2c3e50;
            font-weight: 600;
        }
        .card-text {
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5 display-4 fw-bold" style="color: #2c3e50;">Crop Details</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card detail-card">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4">Name: {{ crop.name }}</h5>
                        <p class="card-text"><strong>Ideal Soil:</strong> {{ crop.ideal_soil.name }}</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <a href="{% url 'crop_list' %}" class="btn btn-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Back to List
                    </a>
                    <a href="{% url 'crop_update' crop.id %}" class="btn btn-warning btn-lg">
                        <i class="fas fa-edit me-2"></i>Edit
                    </a>
                    <form method="POST" action="{% url 'crop_delete' crop.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg" onclick="return confirm('Are you sure you want to delete this crop?')">
                            <i class="fas fa-trash me-2"></i>Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
{% endblock %}
