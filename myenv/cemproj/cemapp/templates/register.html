<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f7f0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2e7d32;
            font-size: 28px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        form p {
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        form label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }
        form input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #c8e6c9;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        form input:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.1);
        }
        form button {
            background-color: #2e7d32;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            margin-top: 10px;
        }
        form button:hover {
            background-color: #1b5e20;
        }
        .helptext {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        .errorlist {
            color: #d32f2f;
            list-style: none;
            padding: 0;
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
