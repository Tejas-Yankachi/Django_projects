<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chemical Fertilizer Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .home-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #34495e;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .home-button:hover {
            background-color: #2c3e50;
        }
        .contact-info {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-form {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
        .info-item {
            margin-bottom: 15px;
        }
        .info-item i {
            margin-right: 10px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="home-button">Home</a>
        <h1>Contact Us</h1>
    </div>

    <div class="container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <div class="info-item">
                <h3>Address</h3>
                <p>Chemical Fertilizer Management System<br>
                123 Agriculture Street<br>
                Farming District, 12345</p>
            </div>
            <div class="info-item">
                <h3>Phone</h3>
                <p>+1 (123) 456-7890</p>
            </div>
            <div class="info-item">
                <h3>Email</h3>
                <p>info@fertilizermanagement.com</p>
            </div>
            <div class="info-item">
                <h3>Business Hours</h3>
                <p>Monday - Friday: 9:00 AM - 5:00 PM<br>
                Saturday: 10:00 AM - 2:00 PM<br>
                Sunday: Closed</p>
            </div>
        </div>
    </div>  
</body>
</html>
