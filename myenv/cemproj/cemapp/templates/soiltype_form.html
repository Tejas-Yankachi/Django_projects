{% extends 'base_admin.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Type Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-5-strong">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h2 class="mb-0">Soil Type Form</h2>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <label for="id_name" class="form-label">Soil Type Name</label>
                                {{ form.name }}
                                <div class="form-notch">
                                    <div class="form-notch-leading"></div>
                                    <div class="form-notch-middle"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <label for="id_description" class="form-label">Description</label>
                                {{ form.description }}
                                <div class="form-notch">
                                    <div class="form-notch-leading"></div>
                                    <div class="form-notch-middle"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <label for="id_ph_range" class="form-label">pH Range</label>
                                {{ form.ph_range }}
                                <div class="form-notch">
                                    <div class="form-notch-leading"></div>
                                    <div class="form-notch-middle"></div>
                                    <div class="form-notch-trailing"></div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>Submit
                                </button>
                                <a href="{% url 'soiltype_list' %}" class="btn btn-secondary btn-lg">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
{% endblock %}
