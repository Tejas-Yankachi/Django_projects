{% extends 'base_admin.html' %}
{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Type Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <style>
        .detail-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .detail-card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            color: #2c3e50;
            font-weight: 600;
            border-bottom: 2px solid #f8f9fa;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        .btn-custom {
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5 display-4 fw-bold text-primary">Soil Type Details</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card detail-card">
                    <div class="card-body p-4">
                        <h5 class="card-title">Name: {{ soiltype.name }}</h5>
                        <p class="card-text fs-5"><strong>pH Range:</strong> {{ soiltype.ph_range }}</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <a href="{% url 'soiltype_list' %}" class="btn btn-secondary btn-custom">
                        <i class="fas fa-arrow-left me-2"></i>Back to List
                    </a>
                    <a href="{% url 'soiltype_update' soiltype.id %}" class="btn btn-warning btn-custom">
                        <i class="fas fa-edit me-2"></i>Edit
                    </a>
                    <form method="POST" action="{% url 'soiltype_delete' soiltype.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-custom" onclick="return confirm('Are you sure you want to delete this soil type?')">
                            <i class="fas fa-trash me-2"></i>Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
{% endblock %}
